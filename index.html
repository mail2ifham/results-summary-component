<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result-section">
          <h4>Your Result</h4>
          <div class="result">
            <h1>
              76
              <h5>of 100</h5>
            </h1>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summery-section">
          <h4>Summary</h4>
          <ul>
            <li>
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <strong class=".red">Reaction</strong>
              <p><strong>80</strong> <span>/ 100</span></p>
            </li>
            <li>
              <img src="./assets/images/icon-memory.svg" alt="" />
              <strong class=".yellow">Memory</strong>
              <p><strong>92</strong> <span>/ 100</span></p>
            </li>
            <li>
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <strong class=".green">Verbal</strong>
              <p><strong>61</strong> <span>/ 100</span></p>
            </li>
            <li>
              <img src="./assets/images/icon-visual.svg" alt="" />
              <strong class=".blue">Visual</strong>
              <p><strong>72</strong> <span>/ 100</span></p>
            </li>
          </ul>

          <button>Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammed Ifham</a>.
    </footer>
  </body>
</html>
